
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .fade-out {
            animation: burnAway 4s forwards;
        }

        @keyframes burnAway {
            0% { opacity: 1; transform: translateY(0) rotate(0); filter: blur(0); }
            50% { opacity: 0.8; transform: translateY(-20px) rotate(2deg); filter: blur(1px); color: orange; }
            100% { opacity: 0; transform: translateY(-100px) rotate(-5deg); filter: blur(4px); color: black; }
        }

        #countdown {
            font-size: 2em;
            margin: 20px 0;
        }

        .line {
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="message" class="fade-in">This page will unlock on 15th August 2029 — the day you turn 21.</div>
    <div id="countdown" class="fade-in"></div>
    <div id="line1" class="line fade-in">Every second here knows more than it should</div>
    <div id="line2" class="line fade-in">The clock doesn’t tick for everyone</div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("August 15, 2029 00:00:00").getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        setTimeout(() => {
            document.getElementById("message").classList.add("fade-out");
            document.getElementById("countdown").classList.add("fade-out");
            document.getElementById("line1").classList.add("fade-out");
            document.getElementById("line2").classList.add("fade-out");
        }, 7000);
    </script>
</body>
</html>
